<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 1em 0;
            text-align: center;
        }
        nav a {
            margin: 0 1em;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article h2 {
            margin-top: 0;
        }
        article p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }
        .show-more {
            display: block;
            margin: 2em auto;
            padding: 1em;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .show-more:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>文章1</h1>
    </header>
    <nav>
        <a href="index.html">返回主页</a>
    </nav>
    <main>
        <article>
            <h2>这是文章1的标题</h2>
            <p>这是文章1的内容。你可以在此处编写你的博文内容。</p>
        </article>
        <a href="index.html" class="show-more">显示更多</a>
    </main>
    <footer>
        <p>&copy; 2023 我的博客</p>
    </footer>
</body>
</html>
